<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/icon-favicon.png" type="image/png" />

    <title>js-practice</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>

    <!-- 導覽列 -->
    <div class="layout">
        <div id="nav-container"></div>

        <!-- 內容 -->
        <div class="content-container">
            <main class="content-section">
                <h1>🎲 Random Guess Game（亂數猜數字）</h1>
                <p>猜猜看 1～10 的數字～</p>
                <div class="content-section card">
                    <h3>猜猜數字是多少</h3>

                    <input type="text" id="guessInput" placeholder="請輸入數字（1~10）" />
                    <button id="guessBtn">猜！</button>
                    <button id="resetBtn" style="display: none;">再玩一次</button>
                    <p>結果：<span id="guessResult">--</span></p>

                </div>
            </main>
        </div>
    </div>

    </div>

    <!-- JS -->
    <script src="./js/include.js"></script>
    <script src="./js/nav.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/random-guess- Game.js"></script>

</body>

</html>

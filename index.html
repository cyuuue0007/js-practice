<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-practice</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>

    <!-- 導覽列 -->
    <div class="layout">
        <nav class="sidebar">
            <ul>
                <li><a href="#">🔢 Mini Calculator（迷你加總器）</a></li>
                <li><a href="#">練習二</a></li>
                <li><a href="#">練習三</a></li>
                <li><a href="#">練習四</a></li>
                <li><a href="#">練習五</a></li>
                <li><a href="#">練習六</a></li>
            </ul>
        </nav>

        <!-- 內容 -->
        <div class="content-container">
            <main class="content-section">
                <h1>🔢 Mini Calculator（迷你加總器）</h1>
                <p>說明：輸入兩個數字，點擊「加總」按鈕，畫面下方顯示兩數相加結果。</p>
                <div class="content-section card">
                    <h3>迷你加總器</h3>

                    <input type="text" id="num1" placeholder="輸入第一個數字" />
                    <input type="text" id="num2" placeholder="輸入第二個數字" />
                    <button id="sumBtn">加總</button>

                    <p>結果：<span id="result">--</span></p>
                </div>
            </main>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>

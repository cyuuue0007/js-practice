<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/icon-favicon.png" type="image/png" />

    <title>js-practice</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>

    <!-- 導覽列 -->
    <div class="layout">
        <div id="nav-container"></div>

        <!-- 內容 -->
        <div class="content-container">
            <main class="content-section">
                <h1>🧮 Odd or Even Checker（奇偶判斷器）</h1>
                <p>輸入任意數字，按下按鈕判斷是「奇數」或「偶數」，顯示結果。</p>
                <div class="content-section card">
                    <h3>奇偶判斷器</h3>
                    <p>主題：條件判斷 / 迴圈</p>
                    <p>觀念 ：if/else、% 餘數判斷</p>

                    <input type="text" id="numberInput" placeholder="請輸入數字" />
                    <button id="checkBtn">判斷</button>

                    <p>結果：<span id="result">--</span></p>


                </div>
            </main>
        </div>

    </div>

    <!-- JS -->
    <script src="./js/include.js"></script>
    <script src="./js/nav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/odd-or-even-checker.js"></script>

</body>

</html>
